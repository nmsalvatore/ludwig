{% for post in posts %}
    {% include 'dialogues/partials/post.html' %}
{% endfor %}

{% if posts %}
    <div
        id="polling_div"
        hx-get="{% url 'dialogues:new_posts' dialogue.id %}?last_id={{ last_id }}"
        hx-trigger="every 2s"
        hx-target="#posts_container"
        hx-swap="beforeend"
        hx-swap-oob="true">
    </div>
{% endif %}
